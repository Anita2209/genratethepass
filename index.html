<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result">
            <span class="result-text" id="result22"></span>
            <div class="button-group">
                <button class="btn" id="clipboard" title="Copy to clipboard">
                    <i class="fa-solid fa-copy"></i>
                </button>
                <button class="btn" id="toggleVisibility" title="Toggle visibility">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>
        <div class="settings">
            <div class="set">
                <label for="length">Password length</label>
                <input type="number" id="length" min="5" max="30" value="12" />
            </div>
            <div class="set">
                <label for="uppercase">Include uppercase</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="set">
                <label for="lowercase">Include lowercase</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="set">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
            <div class="set">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generator">Generate Password</button>
        <div class="strength-meter">
            <div class="strength-bar" id="strength-bar"></div>
        </div>
        <div class="strength-feedback" id="strength-feedback"></div>
        <div class="theme-switcher">
            <span>Light</span>
            <label class="switch">
                <input type="checkbox" id="themeSwitcher">
                <span class="slider round"></span>
            </label>
            <span>Dark</span>
        </div>
    </div>
    <div id="toast"></div>
    <script src="script.js"></script>
</body>
</html>
